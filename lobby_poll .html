<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ lobby.name }} | TicTacToe</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --bg-primary: #0f172a;
            --bg-secondary: #1e293b;
            --bg-card: #334155;
            --accent-primary: #3b82f6;
            --accent-secondary: #8b5cf6;
            --accent-x: #ef4444;
            --accent-o: #10b981;
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --border-radius: 12px;
            --shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            --transition: all 0.3s ease;
        }

        body {
            background: linear-gradient(135deg, var(--bg-primary) 0%, #1e1b4b 100%);
            color: var(--text-primary);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr 400px;
            gap: 30px;
        }

        @media (max-width: 1024px) {
            .container {
                grid-template-columns: 1fr;
            }
        }

        header {
            grid-column: 1 / -1;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .lobby-info h1 {
            font-size: 2rem;
            background: linear-gradient(90deg, var(--accent-primary), var(--accent-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 5px;
        }

        .lobby-type {
            display: inline-flex;
            align-items: center;
            gap: 5px;
            padding: 5px 15px;
            background: var(--bg-card);
            border-radius: 20px;
            font-size: 0.9rem;
        }

        .back-btn {
            padding: 10px 20px;
            background: var(--bg-card);
            color: var(--text-primary);
            text-decoration: none;
            border-radius: 8px;
            transition: var(--transition);
            border: none;
            cursor: pointer;
        }

        .back-btn:hover {
            background: var(--accent-primary);
            transform: translateY(-2px);
        }

        /* Game Area */
        .game-area {
            display: flex;
            flex-direction: column;
            gap: 30px;
        }

        .board-container {
            background: var(--bg-secondary);
            border-radius: var(--border-radius);
            padding: 30px;
            box-shadow: var(--shadow);
        }

        .board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            max-width: 400px;
            margin: 0 auto;
        }

        .cell {
            aspect-ratio: 1;
            background: var(--bg-card);
            border: none;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            font-weight: bold;
            cursor: pointer;
            transition: var(--transition);
        }

        .cell:hover:not(.disabled) {
            background: rgba(59, 130, 246, 0.2);
            transform: scale(1.05);
        }

        .cell.disabled {
            cursor: not-allowed;
            opacity: 0.7;
        }

        .cell.x {
            color: var(--accent-x);
            text-shadow: 0 0 20px rgba(239, 68, 68, 0.5);
        }

        .cell.o {
            color: var(--accent-o);
            text-shadow: 0 0 20px rgba(16, 185, 129, 0.5);
        }

        .cell.winning {
            animation: winPulse 1.5s infinite;
        }

        @keyframes winPulse {
            0%, 100% { 
                box-shadow: 0 0 0 0 rgba(16, 185, 129, 0.7);
            }
            70% { 
                box-shadow: 0 0 0 15px rgba(16, 185, 129, 0);
            }
        }

        /* Game Info */
        .game-info {
            background: var(--bg-secondary);
            border-radius: var(--border-radius);
            padding: 25px;
            box-shadow: var(--shadow);
        }

        .player-turn {
            background: var(--bg-card);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
            border: 2px solid transparent;
        }

        .player-turn.active {
            border-color: var(--accent-primary);
            box-shadow: 0 0 20px rgba(59, 130, 246, 0.3);
        }

        .turn-indicator {
            font-size: 1rem;
            color: var(--text-secondary);
            margin-bottom: 10px;
        }

        .current-player {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--accent-primary);
        }

        .players-list {
            margin-bottom: 20px;
        }

        .player {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 15px;
            background: var(--bg-card);
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .player.me {
            border-left: 4px solid var(--accent-primary);
        }

        .player-symbol {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            font-weight: bold;
        }

        .symbol-x {
            background: rgba(239, 68, 68, 0.2);
            color: var(--accent-x);
        }

        .symbol-o {
            background: rgba(16, 185, 129, 0.2);
            color: var(--accent-o);
        }

        .player-name {
            font-weight: 600;
            flex-grow: 1;
        }

        .game-status {
            background: var(--bg-card);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            margin-bottom: 20px;
            animation: fadeIn 0.5s ease-out;
        }

        .winner-message {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            color: var(--success);
        }

        .draw-message {
            color: var(--warning);
        }

        .action-buttons {
            display: flex;
            gap: 10px;
        }

        .action-btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
        }

        .leave-btn {
            background: var(--danger);
            color: white;
        }

        .leave-btn:hover {
            background: #dc2626;
            transform: translateY(-2px);
        }

        /* Chat Area */
        .chat-container {
            background: var(--bg-secondary);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            display: flex;
            flex-direction: column;
            height: calc(100vh - 100px);
        }

        .chat-header {
            padding: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .chat-header h2 {
            color: var(--accent-primary);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .chat-messages::-webkit-scrollbar {
            width: 8px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: var(--bg-card);
            border-radius: 4px;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: var(--accent-primary);
            border-radius: 4px;
        }

        .message {
            padding: 12px 15px;
            border-radius: 10px;
            max-width: 85%;
            animation: fadeIn 0.3s ease;
        }

        .message.system {
            background: rgba(59, 130, 246, 0.1);
            border-left: 3px solid var(--accent-primary);
            align-self: center;
            text-align: center;
            font-size: 0.9rem;
            color: var(--text-secondary);
            max-width: 95%;
        }

        .message.move {
            background: rgba(139, 92, 246, 0.1);
            border-left: 3px solid var(--accent-secondary);
        }

        .message.game_end {
            background: rgba(16, 185, 129, 0.1);
            border-left: 3px solid var(--success);
            font-weight: 600;
        }

        .message.leave {
            background: rgba(239, 68, 68, 0.1);
            border-left: 3px solid var(--danger);
        }

        .message.sent {
            background: var(--accent-primary);
            color: white;
            align-self: flex-end;
            border-radius: 10px 10px 0 10px;
        }

        .message.received {
            background: var(--bg-card);
            align-self: flex-start;
            border-radius: 10px 10px 10px 0;
        }

        .message-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 5px;
        }

        .message-sender {
            font-weight: 600;
            color: var(--accent-primary);
        }

        .message.system .message-sender {
            color: var(--text-secondary);
        }

        .message-time {
            color: var(--text-secondary);
            font-size: 0.7rem;
        }

        .message-content {
            word-wrap: break-word;
            line-height: 1.4;
        }

        .chat-input-container {
            padding: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .chat-input-form {
            display: flex;
            gap: 10px;
        }

        .chat-input {
            flex: 1;
            padding: 12px 15px;
            background: var(--bg-card);
            border: 2px solid transparent;
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 1rem;
            transition: var(--transition);
        }

        .chat-input:focus {
            outline: none;
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
        }

        .chat-input:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .chat-send-btn {
            padding: 12px 25px;
            background: var(--accent-primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
        }

        .chat-send-btn:hover:not(:disabled) {
            background: var(--accent-secondary);
            transform: translateY(-2px);
        }

        .chat-send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .notification {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 15px 25px;
            background: var(--bg-secondary);
            border-radius: 10px;
            box-shadow: var(--shadow);
            transform: translateY(100px);
            opacity: 0;
            transition: var(--transition);
            z-index: 1000;
            border-left: 4px solid var(--accent-primary);
        }

        .notification.show {
            transform: translateY(0);
            opacity: 1;
        }

        .notification.error {
            border-left-color: var(--danger);
        }

        .notification.warning {
            border-left-color: var(--warning);
        }

        .notification.success {
            border-left-color: var(--success);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .empty-chat {
            text-align: center;
            color: var(--text-secondary);
            padding: 40px 20px;
        }

        .empty-chat i {
            font-size: 2rem;
            margin-bottom: 10px;
            opacity: 0.5;
        }

        .censored-message {
            color: var(--warning);
            font-style: italic;
            opacity: 0.7;
        }
        
        .censored-message::before {
            content: "‚ö†Ô∏è ";
        }
        
        .censored-badge {
            display: inline-block;
            background: var(--warning);
            color: white;
            font-size: 0.7rem;
            padding: 2px 6px;
            border-radius: 10px;
            margin-left: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="lobby-info">
                <h1>{{ lobby.name }}</h1>
                <div class="lobby-type">
                    {{ 'üîí Privat' if lobby.type == 'private' else 'üåê √ñffentlich' }}
                    {% if lobby.code %}| Code: {{ lobby.code }}{% endif %}
                </div>
            </div>
            <button class="back-btn" onclick="window.location.href='/'">‚Üê Zur√ºck zur Startseite</button>
        </header>

        <!-- Game Area -->
        <div class="game-area">
            <div class="board-container">
                <div class="board" id="board">
                    {% for i in range(9) %}
                    <div class="cell" data-index="{{ i }}"></div>
                    {% endfor %}
                </div>
            </div>

            <div class="game-info">
                <div class="player-turn" id="playerTurn">
                    <div class="turn-indicator">Am Zug:</div>
                    <div class="current-player" id="currentPlayer">Warte auf Spieler...</div>
                </div>

                <div class="players-list" id="playersList">
                    <!-- Wird von JS bef√ºllt -->
                </div>

                <div class="game-status" id="gameStatus" style="display: none;"></div>

                <div class="action-buttons">
                    <button class="action-btn leave-btn" id="leaveBtn">Lobby verlassen</button>
                </div>
            </div>
        </div>

        <!-- Chat Area -->
        <div class="chat-container">
            <div class="chat-header">
                <h2>üí¨ Lobby Chat</h2>
            </div>
            
            <div class="chat-messages" id="chatMessages">
                <div class="empty-chat">
                    <div>üí≠</div>
                    <p>Noch keine Nachrichten</p>
                </div>
            </div>
            
            <div class="chat-input-container">
                <form class="chat-input-form" id="chatForm">
                    <input type="text" 
                           class="chat-input" 
                           id="chatInput" 
                           placeholder="Nachricht eingeben..."
                           maxlength="500"
                           autocomplete="off">
                    <button type="submit" class="chat-send-btn" id="chatSendBtn">
                        Senden
                    </button>
                </form>
            </div>
        </div>
    </div>

    <div class="notification" id="notification"></div>

    <script>
        // Spielerdaten
        const room = "{{ lobby.id }}";
        const playerName = "{{ player_name }}";
        let isMyTurn = false;
        let gameEnded = false;
        let lastChatId = 0;
        
        // Notification System
        function showNotification(message, type = "info") {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `notification show ${type}`;
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }
        
        // Lobby verlassen
        document.getElementById('leaveBtn').addEventListener('click', () => {
            if (confirm('M√∂chtest du die Lobby wirklich verlassen?')) {
                fetch(`/leave/${room}/${encodeURIComponent(playerName)}`, {
                    method: 'POST'
                })
                .then(() => {
                    window.location.href = "/";
                })
                .catch(() => {
                    window.location.href = "/";
                });
            }
        });
        
        // Chat Funktionen
        function sendChatMessage() {
            const chatInput = document.getElementById('chatInput');
            const message = chatInput.value.trim();
            
            if (!message) {
                showNotification('Nachricht darf nicht leer sein.', 'error');
                return;
            }
            
            fetch(`/chat/${room}/send`, {
                method: 'POST',
                headers: {'Content-Type': 'application/x-www-form-urlencoded'},
                body: `name=${encodeURIComponent(playerName)}&message=${encodeURIComponent(message)}`
            })
            .then(res => res.json())
            .then(data => {
                if (data.error) {
                    showNotification(data.error, 'error');
                } else {
                    chatInput.value = '';
                    chatInput.focus();
                    if (data.censored) {
                        showNotification('Nachricht wurde automatisch zensiert.', 'warning');
                    }
                }
            })
            .catch(error => {
                showNotification('Netzwerkfehler beim Senden', 'error');
            });
        }
        
        function loadChatMessages() {
            fetch(`/chat/${room}/get`)
                .then(res => res.json())
                .then(data => {
                    if (data.error) {
                        return;
                    }
                    
                    const chatMessages = document.getElementById('chatMessages');
                    const messages = data.chat || [];
                    
                    // Nur neue Nachrichten anzeigen
                    if (messages.length > lastChatId) {
                        for (let i = lastChatId; i < messages.length; i++) {
                            addChatMessage(messages[i], i);
                        }
                        lastChatId = messages.length;
                        
                        // Automatisch scrollen
                        chatMessages.scrollTop = chatMessages.scrollHeight;
                    }
                })
                .catch(error => console.error('Chat Fehler:', error));
        }
        
        function addChatMessage(msg, index) {
            const chatMessages = document.getElementById('chatMessages');
            
            // Entferne "Noch keine Nachrichten" Meldung
            const emptyChat = chatMessages.querySelector('.empty-chat');
            if (emptyChat) {
                emptyChat.remove();
            }
            
            const messageElement = document.createElement('div');
            const isSystem = msg.sender === 'System';
            const isCensored = msg.censored;
            
            messageElement.className = `message ${msg.type || 'chat'} ${msg.sender === playerName ? 'sent' : 'received'} ${isSystem ? 'system' : ''}`;
            
            const time = new Date(msg.time * 1000);
            const timeString = time.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
            
            let messageContent = msg.message;
            if (isCensored) {
                messageContent = `<span class="censored-message">Nachricht zensiert</span>`;
            }
            
            let censoredBadge = '';
            if (isCensored) {
                censoredBadge = '<span class="censored-badge">Zensiert</span>';
            }
            
            messageElement.innerHTML = `
                <div class="message-header">
                    <div class="message-sender-container">
                        <span class="message-sender">${msg.sender}</span>
                        ${censoredBadge}
                    </div>
                    <span class="message-time">${timeString}</span>
                </div>
                <div class="message-content">${messageContent}</div>
            `;
            
            chatMessages.appendChild(messageElement);
        }
        
        // Chat Formular
        document.getElementById('chatForm').addEventListener('submit', function(e) {
            e.preventDefault();
            sendChatMessage();
        });
        
        // Enter zum Senden
        document.getElementById('chatInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendChatMessage();
            }
        });
        
        // Board initialisieren
        const cells = document.querySelectorAll('.cell');
        cells.forEach(cell => {
            cell.addEventListener('click', () => {
                if (gameEnded) {
                    showNotification('Das Spiel ist bereits beendet!', 'error');
                    return;
                }
                
                if (!isMyTurn) {
                    showNotification('Nicht dein Zug!', 'error');
                    return;
                }
                
                if (cell.textContent !== '') {
                    showNotification('Dieses Feld ist bereits belegt!', 'error');
                    return;
                }
                
                // Zug senden
                fetch(`/move/${room}/${cell.dataset.index}`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/x-www-form-urlencoded'},
                    body: `name=${encodeURIComponent(playerName)}`
                })
                .then(res => res.json())
                .then(data => {
                    if (data.error) {
                        showNotification(data.error, 'error');
                    }
                })
                .catch(error => {
                    showNotification('Netzwerkfehler', 'error');
                });
            });
        });
        
        // Polling Funktion
        function pollLobby() {
            fetch(`/poll/${room}`)
                .then(res => res.json())
                .then(lobby => {
                    if (lobby.error) {
                        showNotification(lobby.error, 'error');
                        setTimeout(() => window.location.href = "/", 2000);
                        return;
                    }
                    
                    // Spielerliste aktualisieren
                    updatePlayersList(lobby);
                    
                    // Board aktualisieren
                    updateBoard(lobby);
                    
                    // Spielstatus aktualisieren
                    updateGameStatus(lobby);
                    
                    // Turn indicator aktualisieren
                    updateTurnIndicator(lobby);
                    
                    // Chat laden
                    loadChatMessages();
                })
                .catch(error => {
                    console.error('Polling Fehler:', error);
                });
        }
        
        function updatePlayersList(lobby) {
            const playersList = document.getElementById('playersList');
            playersList.innerHTML = '';
            
            lobby.players.forEach(player => {
                const isMe = player.name === playerName;
                
                const playerElement = document.createElement('div');
                playerElement.className = `player ${isMe ? 'me' : ''}`;
                playerElement.innerHTML = `
                    <div class="player-symbol symbol-${player.symbol.toLowerCase()}">
                        ${player.symbol}
                    </div>
                    <div class="player-name">
                        ${player.name} ${isMe ? '(Du)' : ''}
                    </div>
                `;
                playersList.appendChild(playerElement);
            });
            
            // Wartemodus
            if (lobby.players.length < 2) {
                const waitingElement = document.createElement('div');
                waitingElement.className = 'player';
                waitingElement.innerHTML = `
                    <div style="text-align: center; width: 100%; color: var(--warning);">
                        ‚è≥ Warte auf zweiten Spieler...
                    </div>
                `;
                playersList.appendChild(waitingElement);
            }
        }
        
        function updateBoard(lobby) {
            cells.forEach((cell, index) => {
                const value = lobby.board[index];
                cell.textContent = value;
                cell.className = 'cell';
                
                if (value) {
                    cell.classList.add(value.toLowerCase());
                }
                
                // Gewinnende Felder markieren
                cell.classList.remove('winning');
            });
            
            // Gewinnkombination markieren
            if (lobby.winner && lobby.winner !== 'Draw') {
                highlightWinningCells(lobby.board, lobby.winner);
            }
        }
        
        function highlightWinningCells(board, winner) {
            const winningCombos = [
                [0,1,2],[3,4,5],[6,7,8],
                [0,3,6],[1,4,7],[2,5,8],
                [0,4,8],[2,4,6]
            ];
            
            for (const combo of winningCombos) {
                if (board[combo[0]] === winner && 
                    board[combo[1]] === winner && 
                    board[combo[2]] === winner) {
                    
                    combo.forEach(index => {
                        cells[index].classList.add('winning');
                    });
                    break;
                }
            }
        }
        
        function updateGameStatus(lobby) {
            const gameStatus = document.getElementById('gameStatus');
            
            if (lobby.winner) {
                gameEnded = true;
                gameStatus.style.display = 'block';
                
                if (lobby.winner === 'Draw') {
                    gameStatus.innerHTML = `
                        <div class="winner-message draw-message">ü§ù Unentschieden!</div>
                        <p>Das Spiel endete ohne Gewinner.</p>
                    `;
                } else {
                    const winnerPlayer = lobby.players.find(p => p.symbol === lobby.winner);
                    const winnerName = winnerPlayer ? winnerPlayer.name : lobby.winner;
                    const isMeWinner = winnerPlayer && winnerPlayer.name === playerName;
                    
                    gameStatus.innerHTML = `
                        <div class="winner-message">
                            ${isMeWinner ? 'üéâ Du hast gewonnen!' : 'üèÜ ' + winnerName + ' hat gewonnen!'}
                        </div>
                        ${isMeWinner ? '<p>Herzlichen Gl√ºckwunsch!</p>' : '<p>Vielleicht beim n√§chsten Mal!</p>'}
                    `;
                }
            } else {
                gameStatus.style.display = 'none';
                gameEnded = false;
            }
        }
        
        function updateTurnIndicator(lobby) {
            const playerTurn = document.getElementById('playerTurn');
            const currentPlayer = document.getElementById('currentPlayer');
            
            if (lobby.players.length < 2) {
                currentPlayer.textContent = 'Warte auf 2. Spieler...';
                playerTurn.classList.remove('active');
                isMyTurn = false;
            } else if (lobby.turn) {
                currentPlayer.textContent = lobby.turn;
                playerTurn.classList.add('active');
                isMyTurn = (lobby.turn === playerName);
            }
        }
        
        // Initialer Poll
        pollLobby();
        
        // Polling alle 1 Sekunde
        setInterval(pollLobby, 1000);
        
        // Chat alle 2 Sekunden aktualisieren
        setInterval(loadChatMessages, 2000);
        
        // Fokus auf Chat Input
        document.getElementById('chatInput').focus();
    </script>
</body>
</html>
